<body>

<div id="modal">
  <div></div>
</div>

<div class="answer">
	<div class="question">
   
  </div>
  <div class="btn">
    <button id="yes" onclick="yes()">yes</button>
    <button id="no" onclick="randomizePosition()">no</button>
  </div>
  <div class="footer">
    <div>
      Made by Mark Nicholas Razon and Proposed by&nbsp;<u></u>
    </div>
  </div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
  const question = urlParams.get("question");
  const message = urlParams.get("message");
  const name = urlParams.get("name");

  const questionDiv = document.querySelector(".question");
  const messageDiv = document.querySelector("#modal > div");
  const nameDiv = document.querySelector(".footer > div > u");
  questionDiv.textContent = question;
  messageDiv.textContent = message;
  nameDiv.textContent = name;

  document.title = name + " - Yes or No";

  function yes() {
    var answer = document.getElementById("no");
    answer.style.display = "none";
    document.getElementById("modal").style.display = "flex";
  }
  function randomizePosition() {
    var answer = document.getElementById("no");
    var newTop = Math.floor(Math.random() * 80);
    var newLeft = Math.floor(Math.random() * 80);
    answer.style.position = "absolute";
    answer.style.top = newTop + "%";
    answer.style.left = newLeft + "%";
  }
</script>
